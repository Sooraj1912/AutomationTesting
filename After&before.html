<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>After And Before</title>
	<style type="text/css">
		.p1::before{content: "My Name Is ";}
	.p1::after{content: "I Am Not A Terorist.";}
	</style>
</head>
<body>
	<p class="p1" id="nm"> 
        <script type="text/javascript">
        	let nm = prompt("Enter your Name");
        	document.getElementById("nm").innerHTML=nm;
        </script>
	</p>

</body>
</html>
