<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Transition Proprties</title>
	<style type="text/css">
		div
		{
			width: 100px;
			height: 100px;
			background-color: skyblue;
			transition-duration: 6s;
			margin-top: 6px;

		}
		div{transform: translateX(1000px);}
		.d1{transition-timing-function: ease;}
		.d2{transition-timing-function: ease-in;}
		.d3{transition-timing-function: ease-out:}
		.d4{transition-timing-function: ease-in-out;}
		.d5
		.d6
		.d7
	</style>
	<head>
<body>
	<div class="d1"></div>
	<div class="d2"></div>
	<div class="d3"></div>
	<div class="d4"></div>
	<div class="d5"></div>
	<div class="d6"></div>
	<div class="d7"></div>

</body>
</html>
